<!DOCTYPE html>
<html>
  <head>
    <title>Let's play Trivia</title>
    <meta property="og:url" content="https://yankwong.github.io/TriviaGame/" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Let's play Trivia" />
    <meta property="og:description" content="Toy program to play with jQuery" />
    <meta property="og:image" content="https://yankwong.github.io/TriviaGame/assets/images/og_img.jpg" />

    <link rel="icon" href="assets/images/favicon.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Coming+Soon|Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  </head>

  <body>
    <section id="section-1" class="container game-select">
      <div class="game-title">
        <h1>Trivia.vs</h1>
      </div>

      <div class="mode-select">
        <div class="btn-wrapper">
          <button type="button" class="btn mode-btn btn-primary" data-type="vs2p">vs 2P</button>
          <button type="button" class="btn mode-btn btn-primary" data-type="vsai">vs AI</button>
        </div>
      </div>

      <div class="ai-select row no-click">
        <div class="col-4 ai ai-0" data-id="0">
          <i class="fa fa-star fa-spin" aria-hidden="true"></i>
        </div>
        <div class="col-4 ai ai-1" data-id="1">
          <i class="fa fa-star fa-spin" aria-hidden="true"></i>
          <i class="fa fa-star fa-spin" aria-hidden="true"></i>
        </div>
        <div class="col-4 ai ai-2" data-id="2">
          <i class="fa fa-star fa-spin" aria-hidden="true"></i>
          <i class="fa fa-star fa-spin" aria-hidden="true"></i>
          <i class="fa fa-star fa-spin" aria-hidden="true"></i>
        </div>
      </div>
    </section>

    <section id="section-2" class="container game-start hidden">
      <div class="question-area">
        <div class="monitor">
          <div class="question"></div>
          <div class="timer"></div>
        </div>
      </div>
      <div class="answer-wrapper row">
        <div class="col-6 ui-left">
          <div class="waiting">
            <div class="logo"><i class="fa fa-spinner fa-spin" aria-hidden="true"></i></div>
            <p>Waiting for Player 2</p>
          </div>
          <h6 class="p1-name">Player 1</h6>
          <div class="result-bar"></div>
          <button type="button" class="btn answer-btn btn-info answer-0" data-type="0"></button>
          <button type="button" class="btn answer-btn btn-info answer-1" data-type="1"></button>
          <button type="button" class="btn answer-btn btn-info answer-2" data-type="2"></button>
          <button type="button" class="btn answer-btn btn-info answer-3" data-type="3"></button>
          <button type="button" class="btn answer-btn btn-info answer-4" data-type="4" aria-hidden="true"></button>
        </div>
        <div class="col-6 ui-right">
          <div class="waiting">
            <div class="logo"><i class="fa fa-spinner fa-spin" aria-hidden="true"></i></div>
            <p>Waiting for Player 1</p>
          </div>
          <h6 ckass="p2-name">Player 2</h6>
          <div class="result-bar"></div>
          <button type="button" class="btn answer-btn btn-success answer-0" data-type="0"></button>
          <button type="button" class="btn answer-btn btn-success answer-1" data-type="1"></button>
          <button type="button" class="btn answer-btn btn-success answer-2" data-type="2"></button>
          <button type="button" class="btn answer-btn btn-success answer-3" data-type="3"></button>
          <button type="button" class="btn answer-btn btn-info answer-4" data-type="4" aria-hidden="true"></button>
        </div>
      </div>
    </section>

    <div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="title"></h5>
          </div>
          <div class="modal-body">
            <div class="row avatar-row">
              <div class="col-6 player-icon">
                <div class="ai ai-user"></div> 
              </div>
              <div class="col-6 enemy-icon">
                <div class="ai"></div>
              </div>
            </div>
            <div class="row result-row">
              <div class="result-text"></div>  
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="endModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="title"></h5>
          </div>
          <div class="modal-body">
            <div class="row avatar-row">
              <div class="col-6 player-icon">
                <div class="ai ai-user"></div> 
              </div>
              <div class="col-6 enemy-icon">
                <div class="ai"></div>
              </div>
            </div>
            <div class="row result-row">
              <div class="result-text"></div>  
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-fb-share btn-secondary"><i class="fa fa-facebook-official" aria-hidden="true"></i> Share</button>
            <button type="button" class="play-again btn btn-primary">Play Again</button>
          </div>
        </div>
      </div>
    </div>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <script src="assets/javascript/app.js"></script>
  </body>
  </html>
